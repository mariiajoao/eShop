apiVersion: 1

datasources:
  - name: prometheus
    type: prometheus
    access: proxy
    uid: prometheus
    url: http://prometheus:9090
    isDefault: false
    editable: false

  - name: jaeger
    type: jaeger
    access: proxy
    uid: jaeger
    url: http://jaeger:16686
    isDefault: true
    editable: false
